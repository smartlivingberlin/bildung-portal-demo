<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact – IMMO Academy</title>
<link rel="icon" href="../assets/img/favicon.svg" type="image/svg+xml">
</head><body style="font-family:system-ui;margin:24px;max-width:900px">
<p><a href="./" style="text-decoration:none">← Back</a></p>
<h1>Contact & Advice</h1>
<p>Tell us your request – we will get back to you.</p>
<form action="mailto:info@example.com" method="post" enctype="text/plain" style="display:grid;gap:10px;max-width:520px">
  <input name="Name" placeholder="Your name" required style="padding:12px;border-radius:10px;border:1px solid #cbd5e1">
  <input name="Email" type="email" placeholder="Email" required style="padding:12px;border-radius:10px;border:1px solid #cbd5e1">
  <textarea name="Message" rows="5" placeholder="Your message" style="padding:12px;border-radius:10px;border:1px solid #cbd5e1"></textarea>
  <button style="padding:12px 14px;border-radius:12px;background:#4f8cff;color:#fff;border:none;font-weight:600">Send</button>
</form>
<p style="color:#64748b;font-size:12px;margin-top:10px">Tip: To avoid opening the mail app, switch to Formspree later (set <code>action</code> to <code>https://formspree.io/f/YOUR_ID</code>).</p>
</body></html>
