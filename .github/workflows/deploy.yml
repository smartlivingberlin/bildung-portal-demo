name: Deploy static site to Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare artifact
        run: |
          mkdir site
          shopt -s extglob
          cp -r !(site) site/ 2>/dev/null || true
          # absolute -> relative Pfade (Sicherheitsnetz, falls irgendwo /... reingerutscht ist)
          python3 - <<'PY'
import re, glob, pathlib
for p in glob.glob("site/*.html"):
    t=pathlib.Path(p).read_text(encoding="utf-8", errors="ignore")
    t=t.replace('href="/','href="./').replace('src="/','src="./')
    pathlib.Path(p).write_text(t, encoding="utf-8")
print("HTML-Pfade geprÃ¼ft/fixiert.")
PY
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
