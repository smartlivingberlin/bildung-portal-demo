<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kontakt – IMMO Akademie</title>
<link rel="icon" href="./assets/img/favicon.svg" type="image/svg+xml">
<body style="font-family:system-ui;max-width:820px;margin:28px auto;padding:0 16px;line-height:1.6;background:#0b1020;color:#e6edf7">
  <p><a href="./" style="color:#9bbcff">← Zurück</a></p>
  <h1>Kontakt</h1>
  <p>Dies ist ein Demo-Formular ohne eigenes Backend. Ersetze <code>FORM_KEY</code> durch deinen Formspree-Key.</p>
  <form action="https://formspree.io/f/FORM_KEY" method="POST" style="display:grid;gap:10px">
    <input  required name="name"  placeholder="Dein Name"  style="padding:10px;border:1px solid #253252;background:#0b1020;color:#e6edf7">
    <input  required name="email" type="email" placeholder="Deine E-Mail" style="padding:10px;border:1px solid #253252;background:#0b1020;color:#e6edf7">
    <textarea required name="message" placeholder="Deine Nachricht" rows="5" style="padding:10px;border:1px solid #253252;background:#0b1020;color:#e6edf7"></textarea>
    <button class="btn" type="submit" style="background:#3b82f6;color:#fff;padding:10px 14px;border-radius:10px">Senden</button>
  </form>
</body>
