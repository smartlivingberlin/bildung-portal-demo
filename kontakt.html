<h1>Kontakt & Beratung</h1>
<p>Schreibe uns kurz dein Anliegen – wir melden uns zeitnah.</p>
<form action="mailto:info@example.com" method="post" enctype="text/plain" style="display:grid;gap:10px;max-width:520px">
  <input name="Name" placeholder="Dein Name" required style="padding:12px;border-radius:10px;border:1px solid #cbd5e1">
  <input name="Email" type="email" placeholder="E-Mail" required style="padding:12px;border-radius:10px;border:1px solid #cbd5e1">
  <textarea name="Nachricht" rows="5" placeholder="Deine Nachricht" style="padding:12px;border-radius:10px;border:1px solid #cbd5e1"></textarea>
  <button style="padding:12px 14px;border-radius:12px;background:#4f8cff;color:#fff;border:none;font-weight:600">Senden</button>
</form>
<p style="color:#64748b;font-size:12px;margin-top:10px">Tipp: Für Web-Formular ohne E-Mail-App kannst du später <code>Formspree</code> nutzen – ersetze einfach die <code>action</code> durch <code>https://formspree.io/f/DEINE_ID</code>.</p>
</body></html>
